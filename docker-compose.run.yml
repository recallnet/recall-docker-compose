name: $project_name

services:
  cometbft:
    image: $cometbft_image
    command: run --home /cometbft
    restart: always
    volumes:
      - $workdir/cometbft:/cometbft
    user: root

  fendermint:
    image: $fendermint_image
    command: run
    restart: always
    volumes:
      - $workdir/fendermint:/data
      - $datadir/iroh-data:/iroh-data
    env_file:
      - $workdir/generated/fendermint.env

  ethapi:
    image: $fendermint_image
    command: eth run
    restart: always
    volumes:
      - $workdir/fendermint:/data
    env_file:
      - $workdir/generated/ethapi.env
    depends_on:
      - fendermint

  objects:
    image: $fendermint_image
    command: objects run
    restart: always
    volumes:
      - $workdir/fendermint:/data
    env_file:
      - $workdir/generated/objects.env
    depends_on:
      - fendermint
      - cometbft

  recall-exporter:
    image: $recall_exporter_image
    restart: always
    env_file:
      - $workdir/generated/recall-exporter.env
    depends_on:
      - ethapi

  prometheus:
    image: $prometheus_image
    restart: always
    volumes:
      - $workdir/prometheus/etc:/etc/prometheus
      - $workdir/prometheus/data:/prometheus
    command: >
      --config.file=/etc/prometheus/config.yml
      --storage.tsdb.retention.time=10m

networks:
  default:
    name: $project_name
